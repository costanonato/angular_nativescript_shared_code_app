<div class="text-center jumbotron jumbotron-fluid mt-3 rounded shadow-lg">
  <div class="container">
    <img [src]="imagePath" width="490px">

    <p class="font-weight-bold text-muted mt-5">
      {{title}}
    </p>

    <p class="font-weight-bold text-uppercase">
      {{courseName}}
    </p>

    <p class="text-muted">
      {{description}}
    </p>

    <button class="btn btn-dark btn-lg mt-5 shadow" routerLink="#">
      {{buttonText}}
    </button>
  </div>
</div>
