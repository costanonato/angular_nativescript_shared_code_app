<ActionBar>
  <GridLayout rows="*, *, *">
    <Button row="0" *ngIf="!showBackBtn" class="show-drawer-btn" text="☰" (tap)="showDrawer()"></Button>
    
    <Button row="0" *ngIf="showBackBtn" class="show-back-btn" text="«" (tap)="goBack()"></Button>

    <Label row="1" class="page-title" [text]="title"></Label>

    <Label row="2" class="page-subtitle" [text]="subtitle"></Label>
  </GridLayout>
</ActionBar>
